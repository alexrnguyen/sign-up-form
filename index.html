<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="outer-container">
        <img src="./img/background.jpg" alt="Man climbing cliff">
        <form action="">
            <fieldset>
                <div>
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Phone Number</label>
                    <input type="text">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="">Password</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Confirm Password</label>
                    <input type="text">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
