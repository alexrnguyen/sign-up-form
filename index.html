<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="outer-container">
        <div class="img-container">
            <div class="logo-container">
                <img src="./img/odin-logo.png" alt="Odin Logo" class="logo">
                <div class="logo-text">Odin Newsletter</div>
            </div>
            <img src="./img/background.jpg" alt="Man climbing cliff" class="background">
        </div>
        <div class="info-container">
            <p>
                <span class="content1">This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.</span> 
                <span class="content2">Sign up <span class="italics">now</span> to get started.</span>

                <span class="content3">You <span class="italics">know</span> you want to.</span>
            </p>
            <form action="">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div class="left">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="right">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="left">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="right">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="\d{3}-?\d{3}-?\d{4}" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="left">
                        <label for="password">Password (6+ characters)</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>
                    <div class="right">
                        <label for="confirmation">Confirm Password</label>
                        <input type="password" id="confirmation" name="confirmation" required>
                    </div>
                </fieldset>
                <p class="password-notification">* Passwords do not match</p>
                <button type="submit" class="create-button">Create Account</button>
            </form>

            <div>Already have an account? <a href="" class="log-in">Log in</a></div>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
